pan> Rotate(F);</div><div class="line">            &#125;</div><div class="line">            Rotate(p);</div><div class="line">        &#125;</div><div class="line">        Up(p);</div><div class="line">        <span class="keyword">if</span>(!goal)rt=p;</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">RotateTo</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> goal)</span></span>&#123;<span class="comment">//(k+1)大</span></div><div class="line">        <span class="keyword">int</span> p=rt;</div><div class="line">        Down(p);</div><div class="line">        <span class="keyword">while</span>(sz[son[p][<span class="number">0</span>]]!=k)&#123;</div><div class="line">            <span class="keyword">if</span>(sz[son[p][<span class="number">0</span>]]&gt;k)p=son[p][<span class="number">0</span>];</div><div class="line">            <span class="keyword">else</span>&#123;</div><div class="line">                k-=sz[son[p][<span class="number">0</span>]]+<span class="number">1</span>;</div><div class="line">                p=son[p][<span class="number">1</span>];</div><div class="line">            &#125;</div><div class="line">            Down(p);</div><div class="line">        &#125;</div><div class="line">        Splay(p,goal);</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Insert</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)&#123;</div><div class="line">            <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;A[i]);</div><div class="line">            Q[i]=(node)&#123;A[i],i&#125;;</div><div class="line">        &#125;</div><div class="line">        sort(Q+<span class="number">1</span>,Q+<span class="number">1</span>+n);</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)&#123;</div><div class="line">            A[Q[i].pos]=i;</div><div class="line">        &#125;</div><div class="line">        Newnode(rt,<span class="number">0</span>,INF);</div><div class="line">        Newnode(son[rt][<span class="number">1</span>],rt,INF);</div><div class="line">        build(keyTree,son[rt][<span class="number">1</span>],<span class="number">1</span>,n);</div><div class="line">        Up(son[rt][<span class="number">1</span>]);</div><div class="line">        Up(rt);</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> &amp;u,<span class="keyword">int</span> f,<span class="keyword">int</span> L,<span class="keyword">int</span> R)</span></span>&#123;</div><div class="line">        <span class="keyword">int</span> mid=L+R&gt;&gt;<span class="number">1</span>;</div><div class="line">        Newnode(u,f,A[mid]);</div><div class="line">        obj[A[mid]]=u;</div><div class="line">        <span class="keyword">if</span>(L==R)<span class="keyword">return</span> ;</div><div class="line">        <span class="keyword">if</span>(L!=mid)build(son[u][<span class="number">0</span>],u,L,mid<span class="number">-1</span>);</div><div class="line">        build(son[u][<span class="number">1</span>],u,mid+<span class="number">1</span>,R);</div><div class="line">        Up(u);</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Solve</span><span class="params">(<span class="keyword">int</span> pos,<span class="keyword">int</span> n)</span></span>&#123;</div><div class="line">        <span class="keyword">int</span> L=pos;</div><div class="line">        RotateTo(L<span class="number">-1</span>,<span class="number">0</span>);</div><div class="line">        RotateTo(n+<span class="number">1</span>,rt);</div><div class="line">        <span class="keyword">int</span> p=keyTree,R=<span class="number">0</span>;</div><div class="line">        Down(p);</div><div class="line">        <span class="keyword">while</span>(val[p]!=mi[p])&#123;</div><div class="line">            <span class="keyword">if</span>(mi[p]==mi[son[p][<span class="number">0</span>]])&#123;</div><div class="line">                p=son[p][<span class="number">0</span>];</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                R+=sz[son[p][<span class="number">0</span>]]+<span class="number">1</span>;</div><div class="line">                p=son[p][<span class="number">1</span>];</div><div class="line">            &#125;</div><div class="line">            Down(p);</div><div class="line">        &#125;</div><div class="line">        R+=sz[son[p][<span class="number">0</span>]];<span class="comment">//易错点</span></div><div class="line">        <span class="comment">//</span></div><div class="line">        R+=L;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"%d"</span>,R);</div><div class="line">        <span class="keyword">if</span>(pos!=n)<span class="built_in">putchar</span>(<span class="string">' '</span>);</div><div class="line">        RotateTo(R+<span class="number">1</span>,rt);</div><div class="line">        Rev(keyTree);</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">debug</span><span class="params">(<span class="keyword">int</span> p)</span></span>&#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"v: %d , sz: %d , lazy: %d , val: %d , mi: %d\n"</span>,p,sz[p],lazy[p],val[p],mi[p]);</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"%d %d\n"</span>,son[p][<span class="number">0</span>],son[p][<span class="number">1</span>]);</div><div class="line">        <span class="keyword">if</span>(son[p][<span class="number">0</span>])debug(son[p][<span class="number">0</span>]);</div><div class="line"><span class="comment">//		printf("%d ",val[p]);</span></div><div class="line">        <span class="keyword">if</span>(son[p][<span class="number">1</span>])debug(son[p][<span class="number">1</span>]);</div><div class="line">    &#125;</div><div class="line">&#125;Tree;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> n;</div><div class="line">    <span class="keyword">while</span>(~<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n),n)&#123;</div><div class="line">        Tree.clear();</div><div class="line">        Tree.Insert(n);</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)Tree.Solve(i,n);</div><div class="line">        <span class="built_in">puts</span>(<span class="string">""</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
